<html>
  <head>
    <title>Community Events</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="Assets/logo.png" alt="Logo" />
      </div>
      <div class="center-text">
        <a href="#">Events</a>
        <a href="#">Team</a>
        <a href="#">Projects</a>
        <a href="#">Specials</a>
        <a href="#">Archive</a>
      </div>
      <a href="#" class="sign-in">Sign In</a>
    </nav>

    <main>
      <h1>Events</h1>

      <div class="tabs">
        <button class="tab">Upcoming</button>
        <button class="tab">Live Now</button>
        <button class="tab">Past</button>
      </div>

      <div class="cards-container">
        <div class="card">
          <img src="Assets/community.png" alt="Tech Workshop" />
          <div class="card-content">
            <h3>Tech Workshop 2024</h3>
            <p>April 15, 2024 • 10:00 AM</p>
          </div>
        </div>
        <div class="card">
          <img src="Assets/community.png" alt="Design Summit" />
          <div class="card-content">
            <h3>Design Summit</h3>
            <p>April 20, 2024 • 2:00 PM</p>
          </div>
        </div>
        <div class="card">
          <img src="Assets/community.png" alt="Code Festival" />
          <div class="card-content">
            <h3>Code Festival 2024</h3>
            <p>April 25, 2024 • 9:00 AM</p>
          </div>
        </div>
      </div>

      <div class="navigation">
        <button class="nav-button"><</button>
        <button class="nav-button">></button>
      </div>

      <section class="social-section">
        <h1>Reach Us</h1>
        <p class="subtitle">with our socials</p>

        <div class="social-grid">
          <a href="#" class="social-item">
            <i class="fas fa-users social-icon"></i>
            <span class="social-name">Community</span>
          </a>
          <a href="#" class="social-item">
            <i class="fab fa-instagram social-icon"></i>
            <span class="social-name">Instagram</span>
          </a>
          <a href="#" class="social-item">
            <i class="fab fa-linkedin social-icon"></i>
            <span class="social-name">LinkedIn</span>
          </a>
          <a href="#" class="social-item">
            <i class="fab fa-github social-icon"></i>
            <span class="social-name">GitHub</span>
          </a>
          <a href="#" class="social-item">
            <i class="fab fa-discord social-icon"></i>
            <span class="social-name">Discord</span>
          </a>
          <a href="#" class="social-item">
            <i class="fab fa-twitter social-icon"></i>
            <span class="social-name">X.com</span>
          </a>
        </div>

        <button class="join-button">JOIN NOW</button>
      </section>
    </main>
  </body>
</html>

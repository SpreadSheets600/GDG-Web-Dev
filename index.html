<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOHAM - Projects</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6b9080;
        --secondary-color: #a4c3b2;
        --background-color: #f6fff8;
        --text-color: #2f3e46;
      }
      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background-color 0.3s ease;
      }
      .container {
        margin: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        flex-grow: 1;
      }
      h1 {
        color: var(--primary-color);
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }
      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .button {
        padding: 12px 24px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
      h2 {
        color: var(--primary-color);
        margin-top: 50px;
        font-size: 2em;
        text-align: center;
      }
      h4 {
        color: var(--primary-color);
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      .project {
        margin-bottom: 50px;
        transition: transform 0.3s ease;
        border: #6b9080 1px solid;
        border-radius: 10px;
        padding: 20px;
      }
      .project:hover {
        transform: scale(1.02);
      }
      .project-embed {
        width: 100%;
        height: 500px;
        border: none;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }
      footer {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        height: 50px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer p {
        margin: 0;
        font-size: 1em;
        letter-spacing: 1px;
      }
      @media (max-width: 768px) {
        .container {
          margin: 20px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SOHAM</h1>

      <div class="social-buttons">
        <a
          href="https://www.linkedin.com/in/soham-maity-114466218/"
          class="button"
          >LinkedIn</a
        >
        <a href="https://github.com/SpreadSheets600" class="button">GitHub</a>
      </div>

      <h2>Project Assignments</h2>
      <div class="project">
        <h4>GDG BIT Website Clone</h4>
        <iframe
          src="GDG-Clone/index.html"
          class="project-embed"
          title="GDSC BIT Clone"
        ></iframe>
        <a href="GDG-Clone/index.html" class="button">Visit Now</a>
      </div>
    </div>

    <footer>
      <p>Made With ❤️ | SOHAM</p>
    </footer>
  </body>
</html>
